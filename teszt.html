<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Scroll háttérkép váltás</title>
  <style>
    body {
      margin: 0;
      height: 3000px;
      background-size: cover;
      background-attachment: fixed;
      transition: background-image 0.5s;
    }
  </style>
</head>
<body>

<script>
  const images = [
  "url('img/grassblock texture 2.jpg')",
  "url('img/grassblock texture.jpg')",
  "url('img/grassblock texture 3.jpg')",
  ];

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const section = Math.floor((scrollY / maxScroll) * images.length);
    document.body.style.backgroundImage = images[section];
  });
</script>

</body>
</html>
